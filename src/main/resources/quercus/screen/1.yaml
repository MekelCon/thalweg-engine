name: "1"
actors:
  - triggers:
      - type: AUTO
        todo:
          type: PARALLEL
          todos:
            - type: SET_CURSOR
              cursor: '/cursor/cursor.png'
            - type: PLAY_TRANSITION
              duration: 0.4
              transition: transition/center_to_border.png
  - position:
      x: 50
      y: 20
      z: 0
    texture: sprite/norah.png
    triggers:
      - type: MOUSEENTER
        todo:
          type: SEQUENCE
          todos:
            - type: SET_MOUSE_LABEL
              label: "Norah [@writing]Norah"
              delay: 2
            - type: WAIT
              duration: 2
            - type: LOG
              message: Enter Norah 1
            - type: WAIT
              duration: 2
            - type: LOG
              message: Enter Norah 2
            - type: WAIT
              duration: 2
            - type: LOG
              message: Enter Norah 3
      - type: MOUSELEAVE
        todo:
          type: SET_MOUSE_LABEL
          label: "OUT"
          delay: 10
      - type: AUTO
        todo:
          type: SEQUENCE
          todos:
            - type: LOG
              message: Auto Norah
            - type: LOG
              message: Auto Norah 2
  - position:
      x: 100
      y: 20
      z: 0
    vertices:
      - x: 100
        y: 20
      - x: 120
        y: 20
      - x: 120
        y: 70
      - x: 100
        y: 70
    triggers:
      - type: MOUSELEAVE
        todo:
          type: PARALLEL
          todos:
            - type: LOG
              message: Bye rectangle
            - type: LOG
              message: ByeBye
            - type: PLAY_TRANSITION
              duration: 1
              delay: 1
              transition: transition/spiral.png
  - position:
      x: 0
      y: 0
      z: 1
    texture: sprite/sequence1.png

